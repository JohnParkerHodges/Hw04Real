<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="backOfEV shadow-lg p-3 m] bg-dark rounded">
            <div class="openingBox">
                <h1 id="topHeader">Coding Quiz Challenge</h1>
                <p id="greeting">
                    Answer the questions within the time limit!

                </p>
                <div class="btnCenter text-center">
                    <button class="btn btn-success" id="startQuiz">Start Quiz</button>
                </div>
            </div>
            <div class="d-none" id="wholeGame">
                <div class="something">
                    <div class="quizGameBoxHeader">
                        <h3>Current score: <span id="score"></span></h3>
                        <h2>Time remaining: <span id="timer"></span></h2>

                        <div id="question"></div>
                    </div>
                    <div class="btnPad">
                        <button class="btn btn-success" id="choiceA" onclick="checkAnswer('A')"></button>
                        <button class="btn btn-success" id="choiceB" onclick="checkAnswer('B')"></button>
                        <button class="btn btn-success" id="choiceC" onclick="checkAnswer('C')"></button>
                        <button class="btn btn-success" id="choiceD" onclick="checkAnswer('D')"></button>
                        <div id="currentResult"></div>
                    </div>
                </div>
            </div>
            <div class="d-none" id="endResults">
                <h2>Your final score is: <span id="finalScore"></span></h2>
                <form>
                    <div class="form-group">
                        <label>Enter Your Initials:</label>
                        <input class="form-control" id="intialsInput" />
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="handleHighScoreSubmit(event)">Submit</button>
                </form>
            </div>
            <div class="d-none" id="highScoreContent">
                <h1 class="HS">High Scores</h1>
                <ul id="highScoreList">
                </ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/script/game.js"></script>
</body>

</html>
